<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{ .Type }} {{ .Kind }}">
  <header class="site-header">
    {{ partial "nav.html" . }}
  </header>
  <div id="search" class="search-overlay hidden"></div>
  {{ partial "search-overlay.html" . }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="site-footer">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
