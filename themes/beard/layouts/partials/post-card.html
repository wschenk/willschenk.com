<a href="{{ .RelPermalink }}" class="post-card" data-section="{{ .Type }}">
  <div class="card-meta">
    {{ partial "section-badge.html" . }}
    <span class="card-date">
      {{ .Date | time.Format "Jan 2, 2006" }}
    </span>
  </div>
  <p class="card-title">{{ if .Draft }}<span class="draft-badge">DRAFT</span> {{ end }}{{ .Title }}</p>
  {{ with .Params.Subtitle }}
    <p class="card-subtitle">{{ . | markdownify }}</p>
  {{ end }}
</a>
