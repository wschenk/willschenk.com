<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{ .Type }} {{ .Kind }}">
  <header class="body">
    {{ partial "header.html" . }}
  </header>
  <div id="search" class="hidden"></div>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="body">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
