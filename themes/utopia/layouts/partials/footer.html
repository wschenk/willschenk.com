{{ partial "menu.html" (dict "menuID" "footer" "page" .) }}

{{ if not hugo.IsProduction }}
<style>
</style>
<dl class="info-grid">
  <dt>Name</dt>
  <dd>{{.Name}}</dd>

  <dt>Type</dt>
  <dd>{{ .Type }}</dd>

  <dt>Kind</dt>
  <dd>{{ .Kind }}</dd>

  <dt>Layout</dt>
  <dd>{{ .Layout }}</dd>

  <dt>Section</dt>
  <dd>{{ .Section }}</dd>

  <dt>CurrentSection</dt>
  <dd>{{ .CurrentSection }}</dd>

  <dt>IsHome</dt>
  <dd>{{ .IsHome }}</dd>

  <dt>IsPage</dt>
  <dd>{{ .IsPage }}</dd>

  <dt>IsSection</dt>
  <dd>{{ .IsSection }}</dd>
</dl>
{{ end }}
